<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Component Sandbox</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --background-color: #f5f7fa;
        --text-color: #2c3e50;
        --card-background: rgba(255, 255, 255, 0.8);
        --card-border: rgba(255, 255, 255, 0.5);
        --card-shadow: rgba(31, 38, 135, 0.2);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(91, 155, 224, 0.2) 0%, rgba(130, 205, 210, 0.15) 90%),
          linear-gradient(to bottom right, rgba(250, 250, 250, 0.9), rgba(230, 240, 250, 0.9));
        background-attachment: fixed;
      }
      
      #app {
        min-height: 100vh;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--background-color);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(52, 152, 219, 0.2);
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Glassmorphic card effect */
      .glass-card {
        background: var(--card-background);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--card-border);
        box-shadow: 0 8px 32px 0 var(--card-shadow);
        padding: 20px;
        margin: 15px 0;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="app"></div>
    <script>
      // Hide loader when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading');
          if (loader) {
            loader.style.opacity = 0;
            loader.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
